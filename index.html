<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Ayesha!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            overflow: hidden;
            color: #ff0080;
            text-align: center;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            height: 100vh;
        }
        
        h1 {
            font-size: 4rem;
            text-shadow: 3px 3px 0 #ffdd00, 6px 6px 0 #00ffcc;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .birthday-date {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #7e00ff;
            text-shadow: 2px 2px 0 #ffffff;
        }
        
        .message {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 20px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            font-size: 1.2rem;
            line-height: 1.6;
        }
        
        .sorry {
            color: #ff0000;
            font-weight: bold;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .photo-frame {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border: 10px solid #ffdd00;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            background: #fff;
            position: relative;
        }
        
        .photo-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: #7e00ff;
            font-weight: bold;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        button {
            background: #ff0080;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }
        
        button:hover {
            transform: scale(1.1);
            background: #7e00ff;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: confetti-fall 5s linear infinite;
        }
        
        @keyframes confetti-fall {
            0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        
        .music-note {
            position: absolute;
            font-size: 2rem;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(20deg); }
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            background: #00ccff;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            display: inline-block;
            margin: 10px;
        }
        
        .crazy-text {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 20px 0;
            animation: colorChange 5s infinite;
        }
        
        @keyframes colorChange {
            0% { color: #ff0080; }
            25% { color: #7e00ff; }
            50% { color: #00ffcc; }
            75% { color: #ffdd00; }
            100% { color: #ff0080; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday Ayesha!</h1>
        <div class="birthday-date">20 September 2025</div>
        
        <div class="message">
            <p>To my <span class="crazy-text">beautiful</span>, <span class="crazy-text">innocent</span> best friend Ayesha!</p>
            <p>You always see the good in me, even when I don't deserve it.</p>
            <p class="sorry">I'm so sorry for all the mistakes I made in the past!</p>
            <p>You're the <span class="crazy-text">BEST BESTEST</span> friend anyone could ask for! ðŸŽ‚ðŸŽ‰</p>
        </div>
        
        <div class="photo-frame">
            <div class="photo-placeholder" id="photoPlaceholder">
                Add Ayesha's Photo Here!
            </div>
        </div>
        
        <div class="controls">
            <label for="photoUpload" class="file-label">Add Ayesha's Photo</label>
            <input type="file" id="photoUpload" class="file-input" accept="image/*">
            
            <label for="musicUpload" class="file-label">Add Birthday Music</label>
            <input type="file" id="musicUpload" class="file-input" accept="audio/*">
            
            <button id="playButton">Play Music</button>
            <button id="confettiButton">More Confetti!</button>
        </div>
        
        <audio id="birthdayMusic" loop>
            <!-- Default audio source, will be replaced by user upload -->
            <source src="" type="audio/mpeg">
        </audio>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create initial confetti
            createConfetti(50);
            
            // Add some floating music notes
            createMusicNotes(5);
            
            // Photo upload functionality
            const photoUpload = document.getElementById('photoUpload');
            const photoPlaceholder = document.getElementById('photoPlaceholder');
            
            photoUpload.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        photoPlaceholder.innerHTML = '';
                        const img = document.createElement('img');
                        img.src = event.target.result;
                        img.style.width = '100%';
                        img.style.height = '100%';
                        img.style.objectFit = 'cover';
                        photoPlaceholder.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // Music upload functionality
            const musicUpload = document.getElementById('musicUpload');
            const birthdayMusic = document.getElementById('birthdayMusic');
            const playButton = document.getElementById('playButton');
            
            musicUpload.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        birthdayMusic.src = event.target.result;
                        birthdayMusic.load();
                        playButton.textContent = 'Play Music';
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // Play button functionality
            playButton.addEventListener('click', function() {
                if (birthdayMusic.paused) {
                    birthdayMusic.play();
                    playButton.textContent = 'Pause Music';
                } else {
                    birthdayMusic.pause();
                    playButton.textContent = 'Play Music';
                }
            });
            
            // Confetti button functionality
            const confettiButton = document.getElementById('confettiButton');
            confettiButton.addEventListener('click', function() {
                createConfetti(100);
            });
            
            // Function to create confetti
            function createConfetti(count) {
                const container = document.querySelector('.container');
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
                
                for (let i = 0; i < count; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = (5 + Math.random() * 10) + 'px';
                    confetti.style.height = (5 + Math.random() * 10) + 'px';
                    confetti.style.animationDuration = (3 + Math.random() * 5) + 's';
                    confetti.style.opacity = '0';
                    
                    container.appendChild(confetti);
                    
                    // Remove confetti after animation completes
                    setTimeout(() => {
                        confetti.remove();
                    }, 8000);
                }
            }
            
            // Function to create floating music notes
            function createMusicNotes(count) {
                const container = document.querySelector('.container');
                const notes = ['â™©', 'â™ª', 'â™«', 'â™¬'];
                
                for (let i = 0; i < count; i++) {
                    const note = document.createElement('div');
                    note.className = 'music-note';
                    note.textContent = notes[Math.floor(Math.random() * notes.length)];
                    note.style.left = Math.random() * 100 + 'vw';
                    note.style.animationDelay = Math.random() * 2 + 's';
                    note.style.color = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'][Math.floor(Math.random() * 6)];
                    
                    container.appendChild(note);
                }
            }
            
            // Add some crazy text effects
            const crazyTexts = document.querySelectorAll('.crazy-text');
            crazyTexts.forEach(text => {
                text.addEventListener('mouseover', function() {
                    this.style.fontSize = (Math.random() * 1 + 1.5) + 'rem';
                    this.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;
                });
                
                text.addEventListener('mouseout', function() {
                    this.style.fontSize = '1.5rem';
                    this.style.transform = 'rotate(0deg)';
                });
            });
        });
    </script>
</body>
</html>
